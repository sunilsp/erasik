<header class="clearfix">
      <div class="container" th:include="html/common :: contactMenuFragment"></div>
          </header>

   <section role="banner">
       <hgroup>
           <h1>Edit Database</h1>
           <h2>Rasik Database</h2>
       </hgroup>
   </section> <!-- // banner ends -->
   
   <section class="container">
   <a href="listItemtypes.html" class="button green">Get Itemtypes</a> 
       
       <footer class="foo-slogan">
       <form class="c-form" id="itemTypeForm"  th:action="@{/admin/updateItemTypes.html}"  th:object="${itemType}"  action="view.html" name="itemTypeForm" method="post">
        <!--      <form class="c-form" action="submitContact.html" method="post" name="contactForm" id="contactForm"> -->
                 <h3>Update Item Type</h3>
                 <label for="name" th:text="@{Item Description}" >Item Description</label>
                 <input type="text" id="description" th:field="*{description}"/>
                 
                 <label for="vatPerc">Vat Percentage</label>
                 <input type="text" id="vatPerc" rows="10" cols="60" th:field="*{vatPerc}"></input>
                 <input type="submit" name="submitbtn" id="submitbtn" value="Save" class="button green"/>
                 <input type="submit" name="deletebtn" id="deletebtn" value="Delete" class="button green"/>
                 <input type="hidden" id="itemTypeId" rows="10" cols="60" th:field="*{itemTypeId}"></input>
                 <input type="hidden" id="actionType" rows="10" cols="60" name="actionType" ></input>
             </form>
       </footer>
   </section>

      </p>
  </footer>
  
  
</body>

<script type="text/javascript">
$(document).ready(function(){
 $("#deletebtn").click(function(){
	$("#actionType").val("delete");
	$("#itemTypeForm").submit();
 });
	
$("#submitbtn").click(function(){
		$("#actionType").val("update");
		$("#itemTypeForm").submit();
	 });

 
});

</script>
