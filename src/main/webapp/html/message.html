  <script type="text/javascript">
  $('#contactForm').submit(function(e){
	  var emailVal=$("#email").val();
	  $.post( "submitContact.html", {"email" : emailVal }).done(function( data ) {
		  $("#result").html(data);
		  $("#result").fadeIn();
		  $("#result").fadeOut(3000);
		});
	  e.preventDefault(); // prevent actual form submit
  });
  
  </script>
