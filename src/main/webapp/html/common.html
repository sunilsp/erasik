  var data=[{"itemTypeId":2,"description":"Test1","vatPerc":12.0,"itemses":[]}];

  <script type="text/javascript">
//<![CDATA[
  var oTable ;
  $(document).ready(function(){
	  
	  oTable = $("#example").dataTable({
	  "bProcessing": true,
	  "aaData": data
	  ,
	  "aoColumns": [
	    			{ "mDataProp": "itemTypeId" },
	    			{ "mDataProp": "description" },
	    			{ "mDataProp": "vatPerc" }
	    			
	    		]
	});
	  
	  
	 
	  $("#example tbody").click(function(event) {
			$(oTable.fnSettings().aoData).each(function (){
				$(this.nTr).removeClass('row_selected');
			});
			$(event.target.parentNode).addClass('row_selected');
			
			var anSelected = fnGetSelected( oTable );
			var itemTypeId_selected=anSelected[0].childNodes[0].innerHTML;
			document.location ="getitemListTypeById.html?itemTypeId=" + itemTypeId_selected;		
		});
	  
	  
	  
  } );
  
  /* Get the rows which are currently selected */
  function fnGetSelected( oTableLocal )
  {
  	var aReturn = new Array();
  	var aTrs = oTableLocal.fnGetNodes();
  	var aTrsLength=aTrs.length;
  	for ( var i=0; i < aTrsLength; i++ )
  	{
  		if ( $(aTrs[i]).hasClass('row_selected') )
  		{
  			aReturn.push( aTrs[i] );
  		}
  	}
  	return aReturn;
  }
  
//]]>

  </script>
