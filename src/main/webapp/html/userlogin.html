<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head th:substituteby="html/common :: headerFragment1">
		<script th:remove="all"  src="../assets/js/jquery-1.8.1.min.js"></script>
		<script th:remove="all" src="../assets/js/pages.js"></script>
		<script th:remove="all" src="../assets/js/thymol.js"></script>
	</head>
	<!--[if lt IE 7]> <body class="ie6 oldies"> <![endif]-->
	<!--[if IE 7]>    <body class="ie7 oldies"> <![endif]-->
	<!--[if IE 8]>    <body class="ie8 oldies"> <![endif]-->
	<!--[if gt IE 8]><!-->
	<body>
		<script th:utext="'var tempId = ' + ${tempFileId}" ></script>
		<!--<![endif]-->
		<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em>
		<a href="http://browsehappy.com/">Upgrade to a different browser</a> or
		<a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
		<header class="clearfix">
			<div class="container" th:include="html/common :: contactMenuFragment"></div>
		</header>
		<section role="banner">
			<hgroup>
				<h2>Rasik Database - User Login</h2>
			</hgroup>
		</section>
		<div class="ym-wrapper">
			<div class="ym-grid linearize-level-1">
				<section class="ym-g960-2 ym-gl">
					&nbsp;
				</section>
				<section class="ym-g960-8 ym-gl">
					<div class="ym-gbox">
						<div id="loginValidationFeedback">
							<span> </span>
						</div>
						<form class="clearfix" id="loginForm"  th:object="${itemType}" th:action="@{/j_spring_security_check}" action="/j_spring_security_check" name="loginForm"  method="post">
							<ul>
								<li>
									<label for="userName" th:text="@{User Name : }" class="required" >User Name : </label>
									<input type="text" autocomplete="on" required="required"  maxlength="50" placeholder="User Name" name="j_username" id="j_username"/>
								</li>
								<li>
									<label for="userPassword" th:text="@{User Password : }" class="required" >Password : </label>
									<input type="password" autocomplete="on" required="required" name="j_password" placeholder="Password" id="j_password"/>
									<div class="fieldInstructions">
										<input type="checkbox" name="showpassword" id="showPassword" tabindex="30"/>
										Show Password
									</div>
								</li>
								<li>
									<span>New User? <a href="registration.html" th:href="@{registration.html}" >Register</a></span>
									<span>Forgot Password? <a href="#">Reset Password</a></span>
								</li>
								<li>
									<input type="submit" value="Login" id="loginsubmitbtn" name="loginsubmitbtn" tabindex="40"/>
									<input type="reset" value="Reset " id="loginReset" name="loginReset" tabindex="50"/>
									<input id="loginCancel" type="button" value="Cancel" tabindex="60"/>
								</li>
							</ul>
						</form>
					</div>
				</section>
				<section class="ym-g960-2 ym-gl">
					&nbsp;
				</section>
			</div>
		</div>
		<footer role="contentinfo" th:substituteby="html/common :: footerFragment">	</footer>
		<script type="text/javascript" src="../../erasik/assets/js/jquery.validate.js">	</script>
		<script type="text/javascript" src="../../erasik/assets/js/loginvalidation.js">	</script>
	</body>
</html>
